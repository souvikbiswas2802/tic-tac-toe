<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Player <span class="player-turn player-x">X</span>'s turn</div>
        
        <div class="scoreboard">
            <div class="score x-score">X: <span id="x-score">0</span></div>
            <div class="score draws">Draws: <span id="draw-score">0</span></div>
            <div class="score o-score">O: <span id="o-score">0</span></div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="restart">Restart Game</button>
        </div>
        
        <div class="footer">
            Created With ❤️ by Souvik Biswas
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
